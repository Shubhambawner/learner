<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <form id="form">
    <div class="field">
      <label for="from_name"></label>
      <input type="text" name="from_name" id="from_name" style="display: none;" >
    </div>
    <div class="field">
      <label for="to_name">Your Email ID</label>
      <input type="text" name="to_name" id="to_name">
    </div>
    <div class="field">
      <label for="message">message</label>
      <input type="text" name="message" id="message">
    </div>
    <div class="field">
      <label for="reply_to">Your Name</label>
      <input type="text" name="reply_to" id="reply_to"  >
    </div>

    <input type="submit" id="button" value="Send Email">
  </form>

  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('user_zwCWo40rfdcqgxyJwViQz')
</script>
  
  <script>
    const btn = document.getElementById('button');

    document.getElementById('form')
      .addEventListener('submit', function (event) {
        event.preventDefault();

        btn.value = 'Sending...';

        const serviceID = 'service_2vro2ue';
        const templateID = 'template_qa2t9dm';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
          }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
          });
      });
  </script>

  <script src="sheetPost.js"></script>

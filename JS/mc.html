<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>hello</h3>
    <div class="board">
        <div class="detail">here:</div>
        <button id="fly" >catchme!</button>
    </div>
    
    <script>
        f = document.querySelector('.board')
        g = document.querySelector('#fly')
        
        function cat(e){
            setInterval(()=>{
                g.style.top = `${e.y-3}px` 
            g.style.left = `${e.x-7}px` 
            }, 500)
            
       }

        
        function bgame(){
            g.removeEventListener("mousedown", cat)
            console.log('hello')
        }

        g.addEventListener("mousedown", cat)
        g.addEventListener('mouseup', bgame)

        //document.addEventListener('mouseup', function(){console.log('yyyyy')})
        
    </script>
    <style>
        #fly{
            position: absolute;

        }
        .board{
            width: 1000px;
            height: 1000px;
            border: solid
        }
    </style>
</body>
</html>

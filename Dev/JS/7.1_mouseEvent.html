<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="board">
        <div class="detail">here:</div>
        <button id="fly" style="cursor: move;">---X---</button>
    </div>
    <script>
        f = document.querySelector('.board')
        g = document.querySelector('#fly')
        h = document.querySelector('.detail')

        g.onmousedown = function (e) {
            f.onmousemove = function (e) {
                console.log('f')
                g.style.top = `${e.y - (g.clientHeight) / 2}px`
                g.style.left = `${e.x - (g.clientWidth) / 2}px`
                h.innerHTML = `X:${e.y - (g.clientHeight) / 2}, Y:${e.x - (g.clientWidth) / 2}`
            }

        }
        f.onmouseup = function (e) {
            f.onmousemove = null
        }
        Document.onmouseout = function (e) {
            f.onmousemove = null
        }

        //document.addEventListener('mouseup', function(){console.log('yyyyy')})

    </script>
    <style>
        #fly {
            position: absolute;
            width: 15%;
            
        }

        .board {
            width: 100%;
            height: 90vh;
            border: solid
        }
    </style>
    
</body>

</html>

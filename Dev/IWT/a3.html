<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWT 3 (frameset)</title>
</head>
<body>
    <frameset rows = "33%, 33%, 33%">
        <frame  src = "a1.html" />
        <frame  src = "a2.html" />
        <frame  src = "a3.html" />
        <noframes>
            <body>The browser you are working does not
                                  support frames.</body>
        </noframes>
    </frameset>
    <!--frameset has been depricated in HTML5-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWT 5 (entry form)</title>
    <link rel="stylesheet" href="a5.css">
</head>

<body>
    <card>
    <form>
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><br>Name</label>
            <input type="text" name="name" placeholder="Enter your name">
            <label for="name"><br>Email</label>
            <input type="email" name="email" placeholder="Enter your email">
            <label for="name"><br>Phone</label>
            <input type="tel" name="phone" placeholder="Enter your phone">
            <label for="name"><br>Address</label>
            <input type="text" name="address" placeholder="Enter your address">
            <label for="password"><br>Password</label>
            <input type="password" name="password" placeholder="Enter your password">
            <label for="password"><br>Confirm Password</label>
            <input type="password" name="password" placeholder="Confirm your password">
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <input class="registerbtn" type="submit" value="Submit">
        </div>
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</card>
</body>

</html>

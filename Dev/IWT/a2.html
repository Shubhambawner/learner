<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWT 2</title>
</head>

<body>
    

    <h2>to display table tags</h2>

    <table  border = "1" cellspacing = "2" cellpadding = "6">
        <thead>
            <tr>
                <th>Name</th>
                <th>country</th>
                <th>total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td rowspan="2">US</td>
                <td>45$</td>
            </tr>
            <tr>
                <td>Jane</td>
                
                <td>30$</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>UK</td>
                <td>20$</td>
            </tr>
            <tr >
                <td colspan="2">total</td>
                <td >95$</td>
            </tr>

            <!--giving rowspan to a cell: no. of cells it will expand vertically-->
            <!--giving colspan to a cell: no. of cells it will expand horizontally-->
        </tbody>
    </table>

</body>

</html>

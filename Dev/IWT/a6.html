    <!--
    # BEHAVOIUR OF LINK HREF TAG IN HTML:
        ## Pre connect attribute :
    the resources with pre-connect are from other origins, 
    and so, the seperate connection needs to be made to those origins
    without pre-connect:
    for each resource, it's remote origin is first connected, then downloaded. this happens one after other for all resources.
    with preconnect:
    all the connections are simultaneously parallely made, then each resource is downloaded one by one
    ref:https://css-tricks.com/using-relpreconnect-to-establish-network-connections-early-and-increase-performance/ 
    -->
    <!--
        # Z INDEX with NESTED ELEMENTS:
        . if A and B are 2 direct children of same parent, 
        and if A's z-index is greater than B's, 
        . then A will be on top of B
        also, all the child elements of A will be on top of all the B's child elements
        No matter what are their z-indices...
        (here A is .header, B is .showcase, common parent being body.)
        ! use: to create MULTI-Layerd website:  ex: https://www.wix.com/website-template/view/html/2170
    -->
</head>

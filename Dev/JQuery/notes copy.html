<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/vaakash/socializer@2f749eb/css/socializer.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <meta charset="UTF-8">
    <style>
        .NlpCubeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 13px;
        }

        .NlpCubeContainer .secondCubeContainer {
            perspective: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .NlpCubeContainer .secondCubeContainer .mainCubeContainer {
            transition: transform 2s ease-in;
            transform-style: preserve-3d;
            width: 150px;
            height: 150px;
            margin: 0px 0;
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer {
            animation: NLPCubeMove 26s infinite linear;
            animation-delay: 3s;
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer:hover {
            animation-play-state: paused;
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer .cubeBox {
            width: 100%;
            height: 100%;
            position: absolute;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer .cubeBox img {
            border-radius: 5px;
        }


        .NlpCubeContainer .secondCubeContainer .mainCubeContainer .cubeBox.nlpCubeSlide1 {
            transform: rotateY(0deg) translateZ(75px);
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer .cubeBox.nlpCubeSlide2 {
            transform: rotateY(270deg) translateX(-75px);
            transform-origin: center left;
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer .cubeBox.nlpCubeSlide3 {
            transform: translateZ(-75px) rotateY(180deg);
        }

        .NlpCubeContainer .secondCubeContainer .mainCubeContainer .cubeBox.nlpCubeSlide4 {
            transform: rotateY(-270deg) translateX(75px);
            transform-origin: top right;
        }


        @keyframes NLPCubeMove {

            0% {
                transform: rotateY(0deg)
            }

            6.25%,
            25.00% {
                transform: rotateY(90deg)
            }

            31.25%,
            50.00% {
                transform: rotateY(180deg)
            }

            56.25%,
            75.00% {
                transform: rotateY(270deg)
            }

            81.25%,
            100% {
                transform: rotateY(360deg)
            }
        }
    </style>

</head>

<body>

    <div class="NlpCubeContainer">
        <div class="secondCubeContainer">
            <div class="mainCubeContainer">
                <div class="cubeBox nlpCubeSlide1"><a href="javascript:void(0);"
                        onclick="window.open('https://www.air.irctc.co.in','_blank').focus();"><img
                            src="images/1_fly.jpg" style="cursor:pointer;" width="100%" height="100%"></a></div>
                <div class="cubeBox nlpCubeSlide2"><a href="javascript:void(0);"
                        onclick="window.open('https://www.hotel.irctctourism.com/hotel','_blank').focus();"><img
                            src="images/2_hotel.jpg" style="cursor:pointer;" width="100%" height="100%"></a></div>
                <div class="cubeBox nlpCubeSlide3"><a href="javascript:void(0);"
                        onclick="window.open('https://www.bus.irctc.co.in/home','_blank').focus();"><img
                            src="images/3_bus.jpg" style="cursor:pointer;" width="100%" height="100%"></a></div>
                <div class="cubeBox nlpCubeSlide4"><a href="javascript:void(0);"
                        onclick="window.open(window.name,'_blank').focus();"><img src="images/4_glance.jpg"
                            style="cursor:pointer;" width="100%" height="100%"></a></div>
            </div>
        </div>
    </div>

    <div class="socializer a sr-32px sr-diamond sr-opacity sr-icon-white sr-pad"><span class="sr-facebook"><a href="https://www.facebook.com/share.php?u=https%3A%2F%2Fwww.aakashweb.com%2Fapps%2Fsocial-buttons-generator%2F&amp;t=Free%20Social%20Media%20Share%20Buttons%20Generator%20-%20Aakash%20Web" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></span><span class="sr-twitter"><a href="https://twitter.com/intent/tweet?text=Free%20Social%20Media%20Share%20Buttons%20Generator%20-%20Aakash%20Web%20-%20https%3A%2F%2Fwww.aakashweb.com%2Fapps%2Fsocial-buttons-generator%2F%20" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></span><span class="sr-reddit"><a href="https://reddit.com/submit?url=https%3A%2F%2Fwww.aakashweb.com%2Fapps%2Fsocial-buttons-generator%2F&amp;title=Free%20Social%20Media%20Share%20Buttons%20Generator%20-%20Aakash%20Web" target="_blank" title="Reddit"><i class="fab fa-reddit"></i></a></span><span class="sr-print"><a href="https://www.printfriendly.com/print?url=https%3A%2F%2Fwww.aakashweb.com%2Fapps%2Fsocial-buttons-generator%2F" target="_blank" title="Print"><i class="fa fa-print"></i></a></span><span class="sr-email"><a href="mailto:?subject=Free%20Social%20Media%20Share%20Buttons%20Generator%20-%20Aakash%20Web&amp;body=%20-%20https%3A%2F%2Fwww.aakashweb.com%2Fapps%2Fsocial-buttons-generator%2F" target="_blank" title="Email"><i class="fa fa-envelope"></i></a></span><span class="sr-rss"><a href="" target="_blank" title="RSS"><i class="fa fa-rss"></i></a></span><span class="sr-whatsapp"><a href="https://api.whatsapp.com/send?text=Free%20Social%20Media%20Share%20Buttons%20Generator%20-%20Aakash%20Web%20https%3A%2F%2Fwww.aakashweb.com%2Fapps%2Fsocial-buttons-generator%2F" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a></span></div>

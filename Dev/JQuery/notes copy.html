<script> let c = function (e) {
if (e.path[1].className == "tabs-nav" && !e.path[0].classList.contains('current')) {
this.querySelector('.current').classList.remove('current')
e.path[0].classList.add('current');
this.querySelectorAll('div.pane').forEach(x=>{
x.style.display="none"
})
this.querySelectorAll('div.pane')[e.path[0].attributes.key.value].style.display = "block"
}
}

document.querySelectorAll('.post-tabs').forEach(element => {
let i = 0;
element.firstElementChild.querySelectorAll('li').forEach(element=>{
element.setAttribute("key",""+i++);
})
element.onclick = c
}
);</script>

    let scripts = `<script> let c = function (e) {
            if (e.path[1].className == "tabs-nav" && !e.path[0].classList.contains('current')) {
              this.querySelector('.current').classList.remove('current')
              e.path[0].classList.add('current');
              this.querySelectorAll('div.pane').forEach(x=>{
                x.style.display="none"
              })
              this.querySelectorAll('div.pane')[e.path[0].attributes.key.value].style.display = "block"
            }
          }

        document.querySelectorAll('.post-tabs').forEach(element => {
          let i = 0;
          element.firstElementChild.querySelectorAll('li').forEach(element=>{
            element.setAttribute("key",""+i++);
          })
          element.onclick = c
        }
        );`+"</scr" + "ipt>"

  function copy(id){
    navigator.clipboard.writeText(document.querySelector('#'+id).innerText)
    alert(id+" copied!")
  }  
  
  function createtables(url) {
      let r =
      fetch(url, { method: "GET" })
        .then(r => r.json())
        .then((r) => {

      let panes = '';
      let i = 1, j = 1;
      for (table in r) {
        table = r[table]
        let tableHtml = `<div class="pane" style="display: ${i-- > 0 ? "block" : "none"};">
        <table class="numeric-table wm-table">
          <tbody>
            <tr>
              ${Object.keys(table[0]).map(rowElem => `<td><b>${rowElem}</b></td>`).reduce((pre, cur) => pre + cur)}
            </tr>
            `
        for (column in table) {
          column = table[column]
          tableHtml += `<tr>`
          for (cell in column) {
            cell = column[cell]
            tableHtml += `<td>${cell}</td>`
          }
          tableHtml += `</tr>`
        }
        tableHtml += `</tbody>
        </table>
      </div>`
        panes += tableHtml
      }
      i = 1;

      document.querySelector('#jsc').innerText = scripts
      document.querySelector('#cssc').innerText = styles
      document.querySelector('#htmlc').innerText =
        `<div class="customTable"
            <div class="box-p">
              <div class="post-tabs">
                      <ul class="tabs-nav">
                        ${Object.keys(r).map(el => `<li ${i-- > 0 ? `class="current"` : ``}>${el}</li>`).reduce((pre, cur) => pre + cur)}
                      </ul> 
                    ${panes}
              </div>
              </div>
            </div>`


      document.querySelectorAll('.post-tabs').forEach(element => {
        let i = 0;
        element.firstElementChild.querySelectorAll('li').forEach(element => {
          element.setAttribute("key", "" + i++);
        })
        element.onclick = c
      }
      );
    }
        )
    }
